# Use Postgresql for Heroku
development:
  adapter: sqlite3
  encoding: unicode
  database: development.littleredbean
  pool: 5
  timeout: 5000
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: test.littleredbean
  pool: 5
  timeout: 5000
  host: localhost

production:
  adapter: postgresql
  encoding: unicode
  database: production.littleredbean
  pool: 5
  timeout: 5000
